<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Text Change</title>
</head>
<body>

  <button id="myBtn">Click Me</button>

  <script>
    const btn = document.getElementById("myBtn");

    btn.addEventListener("click", () => {
      btn.innerText = "Clicked!";
    });
  </script>

</body>
</html>
